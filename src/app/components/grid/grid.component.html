<div class="row" *ngFor="let numberRow of numbersRow">
    <app-node *ngFor="let numberColumn of numbersColumn" [ngClass] = "{
        visited: isVisited[numberColumn][numberRow],
        startPoint: isStartPoint(numberColumn, numberRow),
        endPoint: isEndPoint(numberColumn, numberRow),
        wall: isWall[numberColumn][numberRow]}" (click)="toggleWall(numberColumn, numberRow)"></app-node>
</div>
